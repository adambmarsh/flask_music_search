<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Music Search</title>
  <script src="{{url_for('static', filename='scripts.js')}}" type="module"></script>
  <script type="module">
    import {callback, setPlayer} from "{{url_for('static',filename='scripts.js')}}";
    window.setPlayer = setPlayer;
    callback();

  </script>
</head>

<body>
<div class="top-display">
  <form id="form">
    <label>Search for</label>
    <input class="in_query" type="text" id="query" placeholder="Text to find or regular expression" />
    <br />
    <label>Column(s)</label>
    <input class="in_columns" type="text" id="columns" placeholder="Columns to show in results, empty means all" />
    <br />
    <label>&nbsp;</label>
    <input id="button" type="button" value="Send" />
  </form>
  <audio id = "player" controls src=""></audio>
</div>
  <div id="output"></div>
</body>

</html>
